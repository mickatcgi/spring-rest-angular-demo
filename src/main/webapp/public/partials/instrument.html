<div class="partial-bg">
	<hr />
    <h2>Instrument Controller</h2>
	<div id="myList">
		
		Enter New Name:&nbsp;<input type="text" ng-model="name">
		{{name}}
		<ul>
		  <li ng-repeat="cust in customers | orderBy:'city' | filter:name">
		  {{cust.name | uppercase}} - {{cust.city | lowercase}}
		  </li>
		</ul>
	</div>
	<hr />

    Enter Instrument to filter on:&nbsp;<input type="text" ng-model="instrNum">
    {{instrNum}}	
    <p>I am an {{instrument.name}}. My ID is {{instrument.id}}</p>
	<div ng-repeat="stuff in instrument.myStuff | filter:instrNum">Hello {{stuff}}!</div>
	<hr />
</div>
