<div class="partial-bg">
	<hr />
	<h2>Instrument Controller</h2>
	<p>I am a {{instrument.name}}. My ID is {{instrument.id}}</p>
	<div ng-repeat="stuff in instrument.myStuff">Hello {{stuff}}!</div>

    <br/>
    
	<ul>
		<li
			ng-repeat="instr in musicalInstruments | orderBy:'name'">
			{{instr.name}} - {{instr.description}}</li>
	</ul>

</div>
